{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center py-12">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-100">
        
        <!-- Заголовок -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">С возвращением!</h2>
            <p class="text-gray-500 mt-2">Введите свои данные для входа</p>
        </div>
        
        <!-- Сообщение об ошибке (если есть) -->
        {% if error %}
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded" role="alert">
            <p class="font-bold">Ошибка</p>
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <!-- Форма -->
        <form action="/login" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    required 
                    placeholder="example@mail.com"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                >
            </div>
            
            <div>
                <div class="flex justify-between mb-1">
                    <label class="block text-sm font-medium text-gray-700">Пароль</label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">Забыли пароль?</a>
                </div>
                <input 
                    type="password" 
                    name="password" 
                    required 
                    placeholder="••••••••"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                >
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                Войти
            </button>
        </form>

        <!-- Разделитель -->
        <div class="mt-8 relative flex items-center justify-center">
            <div class="border-t border-gray-200 w-full absolute"></div>
            <span class="bg-white px-3 text-gray-400 text-sm relative">или</span>
        </div>

        <!-- Кнопка перехода к регистрации -->
        <div class="mt-8 text-center">
            <p class="text-gray-600">Ещё нет аккаунта?</p>
            <a href="/register" class="inline-block mt-2 text-blue-600 font-semibold hover:text-blue-800 hover:underline transition">
                Зарегистрироваться &rarr;
            </a>
        </div>
    </div>
</div>
{% endblock %}
