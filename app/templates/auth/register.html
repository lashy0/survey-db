{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center py-12">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-100">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Создать аккаунт</h2>
            <p class="text-gray-500 mt-2">Присоединяйтесь к SurveyPlatform</p>
        </div>
        
        {% if error %}
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <form action="/register" method="post" class="space-y-5">
            <!-- Имя -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Имя и Фамилия</label>
                <input 
                    type="text" 
                    name="full_name"
                    required 
                    placeholder="Иван Иванов"
                    class="w-full px-4 py-3 border ..."
                >
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                >
            </div>
            
            <!-- Пароль -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                <input 
                    type="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                >
                <p class="text-xs text-gray-400 mt-1">Минимум 6 символов</p>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                Зарегистрироваться
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">Уже есть аккаунт? 
                <a href="/login" class="text-blue-600 font-semibold hover:underline">Войти</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
