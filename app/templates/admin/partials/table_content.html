<div class="flex flex-col h-full" 
     hx-trigger="tableUpdated from:body" 
     hx-get="/admin/tables/data/{{ table_name }}?page={{ page }}" 
     hx-target="this">
     
    <!-- Контейнер для МОДАЛЬНОГО ОКНА (пустой по умолчанию) -->
    <div id="modal-container"></div>

    <!-- Заголовок и Пагинация-->
    <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center shrink-0">
        <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
            <span class="text-blue-600">#</span> {{ table_name }}
        </h2>
        
        <div class="flex items-center gap-3">
            <span class="text-xs text-gray-500 bg-white px-2 py-1 rounded border hidden sm:inline-block">Показано 100 записей</span>
            
            <!-- НОВАЯ КНОПКА: Добавить -->
            <button 
                hx-get="/admin/tables/create-form/{{ table_name }}"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                class="flex items-center gap-1 bg-green-600 hover:bg-green-700 text-white text-sm font-medium px-3 py-1.5 rounded-lg transition shadow-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                <span class="hidden sm:inline">Добавить</span>
            </button>
        </div>
    </div>

    <!-- Таблица -->
    <div class="flex-grow overflow-auto custom-scrollbar min-h-0 bg-white">
        <table class="min-w-full text-sm text-left text-gray-500 border-collapse">
            <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0 z-10 shadow-sm">
                <tr>
                    <!-- Колонка действий -->
                    <th class="px-4 py-3 bg-gray-100 border-b border-r border-gray-200 w-16 text-center">
                        <svg class="w-4 h-4 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </th>
                    
                    {% for col in columns %}
                    <th class="px-4 py-3 border-b border-r border-gray-200 whitespace-nowrap bg-gray-100 font-semibold last:border-r-0">
                        {{ col }}
                    </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for row in rows %}
                <tr class="hover:bg-blue-50 transition-colors group">
                    <!-- Колонка действий -->
                    <td class="px-2 py-2 border-r border-gray-100 bg-gray-50 text-center whitespace-nowrap">
                        <div class="flex items-center justify-center gap-1">
                            <!-- Кнопка Редактировать (уже есть) -->
                            <button 
                                class="text-blue-600 hover:text-blue-800 p-1.5 rounded hover:bg-blue-100 transition"
                                title="Редактировать запись"
                                hx-get="/admin/tables/edit-form/{{ table_name }}/{{ row[pk_col_idx] }}"
                                hx-target="#modal-container" 
                                hx-swap="innerHTML">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                            </button>

                            <!-- НОВАЯ Кнопка Удалить -->
                            <button 
                                class="text-red-400 hover:text-red-600 p-1.5 rounded hover:bg-red-50 transition opacity-0 group-hover:opacity-100 focus:opacity-100"
                                title="Удалить запись"
                                hx-delete="/admin/tables/row/delete/{{ table_name }}/{{ row[pk_col_idx] }}"
                                hx-confirm="Вы уверены, что хотите удалить эту запись? Это действие необратимо."
                                data-confirm-text="Удалить навсегда"
                                data-confirm-type="danger"
                                hx-target="closest tr"
                                hx-swap="outerHTML swap:500ms"> <!-- Плавное исчезновение -->
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </td>

                    {% for cell in row %}
                    <td class="px-4 py-2 border-r border-gray-100 whitespace-nowrap max-w-xs truncate" title="{{ cell }}">
                        {% if cell is none %}<span class="text-gray-400 italic">NULL</span>{% else %}{{ cell }}{% endif %}
                    </td>
                    {% endfor %}
                </tr>
                {% else %}
                <tr>
                    <td colspan="{{ columns|length + 1 }}" class="px-6 py-12 text-center text-gray-400">
                        Таблица пуста
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
