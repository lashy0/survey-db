<div id="anomalies-container" class="relative border-t border-gray-100 flex-grow flex flex-col min-h-0">
    <!-- Спиннер (появляется при htmx-request) -->
    <div class="htmx-indicator absolute inset-0 bg-white/80 flex items-center justify-center z-50 backdrop-blur-sm transition-opacity duration-300">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>

    <!-- Обёртка для скролла -->
    <div class="overflow-y-auto overflow-x-auto custom-scrollbar" style="max-height: 400px;">
        <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0 z-10 shadow-sm">
                <tr>
                    <th class="px-4 py-3 bg-gray-50 whitespace-nowrap">Пользователь</th>
                    <th class="px-4 py-3 bg-gray-50 whitespace-nowrap">Опрос</th>
                    <th class="px-4 py-3 bg-gray-50 whitespace-nowrap text-right">Время</th>
                    <th class="px-4 py-3 bg-gray-50 whitespace-nowrap text-right">Среднее</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for row in anomalies %}
                <tr class="bg-white hover:bg-gray-50 transition-colors">
                    <td class="px-4 py-3">
                        <div class="font-medium text-gray-900">{{ row.full_name }}</div>
                        <div class="text-xs text-gray-400 truncate max-w-[150px]" title="{{ row.email }}">{{ row.email }}</div>
                    </td>
                    <td class="px-4 py-3">
                        <div class="truncate max-w-[150px] sm:max-w-[200px]" title="{{ row.title }}">
                            {{ row.title }}
                        </div>
                    </td>
                    <td class="px-4 py-3 font-bold text-red-600 text-right whitespace-nowrap">
                        {{ row.user_sec | round(1) }} сек
                    </td>
                    <td class="px-4 py-3 text-gray-400 text-right whitespace-nowrap">
                        ~ {{ row.avg_sec | round(1) }} сек
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="px-4 py-12 text-center text-gray-400">
                        <div class="flex flex-col items-center justify-center">
                            <svg class="w-10 h-10 text-gray-300 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <p>Аномалий не найдено</p>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
