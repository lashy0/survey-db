{% extends "base.html" %}
{% block content %}
<div class="max-w-[1600px] mx-auto py-6 px-4 h-[calc(100vh-80px)] flex flex-col">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">База данных</h1>
        <span class="bg-purple-100 text-purple-800 text-xs font-semibold px-3 py-1 rounded-full uppercase tracking-wide">
            Admin Area
        </span>
    </div>

    <div class="flex gap-6 flex-grow min-h-0">
        <!-- ЛЕВОЕ МЕНЮ: Список таблиц -->
        <div class="w-64 bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden flex flex-col shrink-0">
            <div class="p-4 border-b border-gray-100 bg-gray-50">
                <h3 class="font-bold text-gray-700 text-sm uppercase">Таблицы</h3>
            </div>
            <div class="overflow-y-auto p-2 space-y-1 flex-grow">
                {% for t in tables %}
                <button 
                    hx-get="/admin/tables/data/{{ t }}" 
                    hx-target="#table-viewer" 
                    hx-swap="innerHTML"
                    hx-indicator="#table-loader" 
                    onclick="document.querySelectorAll('button').forEach(b => b.classList.remove('bg-blue-50', 'text-blue-700')); this.classList.add('bg-blue-50', 'text-blue-700');"
                    class="w-full text-left px-3 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition flex items-center gap-2">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                    {{ t }}
                </button>
                {% endfor %}
            </div>
        </div>

        <!-- ПРАВАЯ ЧАСТЬ: Контейнер -->
        <div class="flex-grow bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden relative flex flex-col">
            
            <!-- ИНДИКАТОР ЗАГРУЗКИ (Спиннер) -->
            <!-- По умолчанию opacity-0, HTMX добавит class "htmx-request" родительскому элементу или самому индикатору при запросе -->
            <div id="table-loader" class="htmx-indicator absolute inset-0 z-50 flex items-center justify-center bg-white/80 backdrop-blur-sm transition-opacity duration-200 ease-in-out">
                <div class="flex flex-col items-center">
                    <svg class="animate-spin h-10 w-10 text-blue-600 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-sm font-medium text-gray-500">Загрузка данных...</span>
                </div>
            </div>

            <!-- Просмотрщик (Сюда загружается таблица) -->
            <div id="table-viewer" class="flex-grow flex flex-col min-h-0">
                <div class="flex items-center justify-center h-full text-gray-400 flex-col">
                    <svg class="w-16 h-16 mb-4 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" /></svg>
                    <p>Выберите таблицу слева для просмотра данных</p>
                </div>
            </div>

        </div>
    </div>
</div>

<style>
    /* Базовое состояние индикатора - скрыт */
    .htmx-indicator {
        opacity: 0;
        pointer-events: none;
    }
    /* Состояние при запросе - видим */
    .htmx-request .htmx-indicator,
    .htmx-request.htmx-indicator {
        opacity: 1;
        pointer-events: auto;
    }
</style>
{% endblock %}
