{% extends "base.html" %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4">
    <!-- Иконка ошибки -->
    <div class="bg-blue-50 text-blue-600 rounded-full p-6 mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            {% if status_code == 403 %}
                <!-- Замок для 403 -->
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            {% elif status_code == 404 %}
                <!-- Вопрос для 404 -->
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM8 8l4 4m0-4l-4 4" />
            {% else %}
                <!-- Восклицательный знак для 500 и прочего -->
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            {% endif %}
        </svg>
    </div>

    <!-- Текст ошибки -->
    <h1 class="text-6xl font-bold text-gray-900 mb-2">{{ status_code }}</h1>
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{ title }}</h2>
    <p class="text-gray-500 max-w-md mx-auto mb-8">{{ description }}</p>

    <!-- Кнопки -->
    <div class="flex gap-4">
        <button onclick="history.back()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition font-medium">
            Назад
        </button>
        <a href="/" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium shadow-sm hover:shadow-md">
            На главную
        </a>
    </div>
</div>
{% endblock %}
