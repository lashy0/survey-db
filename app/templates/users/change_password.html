{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <div class="mb-6 text-center">
            <h2 class="text-2xl font-bold text-gray-800">Смена пароля</h2>
            <p class="text-gray-500 text-sm">Придумайте надежный пароль</p>
        </div>

        {% if error %}
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ request.state.csrf_token }}">
            <!-- Старый пароль -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Старый пароль</label>
                <input type="password" name="old_password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <!-- Новый пароль -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Новый пароль</label>
                <input type="password" name="new_password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <!-- Повтор -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Повторите новый пароль</label>
                <input type="password" name="confirm_password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>

            <div class="pt-2 flex gap-4">
                <a href="/users/me" class="w-1/3 text-center py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition">
                    Отмена
                </a>
                <button type="submit" class="w-2/3 bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition shadow-md">
                    Сохранить
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
