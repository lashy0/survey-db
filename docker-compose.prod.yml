services:
  db:
    image: postgres:15-alpine
    restart: always
    networks:
      - survey_net
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 512M
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: always
    networks:
      - survey_net
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db

  caddy:
    image: caddy:2-alpine
    restart: always
    networks:
      - survey_net
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    command: caddy reverse-proxy --from ${DOMAIN} --to app:8000

networks:
  survey_net:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: "1400"

volumes:
  postgres_data:
  caddy_data:
  caddy_config: